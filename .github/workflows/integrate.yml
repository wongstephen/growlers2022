NAME: GROWLERS CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    test_pull_request:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js 18.x
          uses: actions/setup-node@v3
          with:
            node-version: "18.x"
        - name: Install dependencies
          run: npm ci
        - name: Test
          run: npm run test
        - name: Build
          run: npm run build
